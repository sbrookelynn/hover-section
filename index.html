<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hover section</title>
    <link rel="stylesheet" href="layout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

            <div class="boxes box-1">
